name: Add contributors
on:
  workflow_dispatch:
  schedule:
    - cron:  '20 20 * * *'
  push:
    branches:
      - main

jobs:
  contrib-readme-job:
      runs-on: ubuntu-latest
      name: A job to automate contrib in readme
      permissions:
        contents: write
        pull-requests: write
      steps:
        - name: Contribute List
          uses: akhilmhdh/contributors-readme-action@v2.3.11
          with:
              image_size: 100
          env:
              GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
